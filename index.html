<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container p-5">
    <div class="card shadow" style="width: 20rem;">
        <img src="https://images.unsplash.com/photo-1611774257550-d8389aca161c?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDM3MHx4alBSNGhsa0JHQXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" class="card-img-top p-1 mb-3" alt="...">
        <h5 class="card-title text-uppercase ps-3">Some home staff</h5>
        <div class="card-body">
          <h5 class="card-title pt-1 mb-4 text-warning">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>  
          </h5>
          <p class="card-text">
            <span class="text-success me-2 fs-4"><i class="fas fa-dollar-sign"></i>149.99</span> 
            <span class="text-muted me-2 fs-4 text-decoration-line-through"><i class="fas fa-dollar-sign"></i>199.99</span>
            <span class="text-danger fs-4">-25%</span>
          </p>
        </div>
        <div class="p-2 ms-2">
            <button type="button" class="btn btn-dark"><i class="fas fa-shopping-basket"></i> Add to Cart</button>
            <button type="button" class="btn btn-outline-dark bg-light"><i class="fas fa-heart"></i></button>
            <button type="button" class="btn btn-outline-dark bg-light"><i class="far fa-question-circle"></i></button>
        </div>
    </div>



</div>
   
    


</body>
</html>
